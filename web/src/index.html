    <script>
      $(document).ready(function () {
        $(".slider-product-list").slick({
          dots: true,
          infinite: true,
          speed: 300,
          slidesToShow: 5,
          slidesToScroll: 2,
          arrows: true,
          responsive: [
            {
              breakpoint: 1536,
              settings: {
                slidesToShow: 5,
                infinite: true,
                dots: true,
              },
            },
            {
              breakpoint: 1280,
              settings: {
                slidesToShow: 4,
                infinite: true,
                dots: true,
              },
            },
            {
              breakpoint: 1024,
              settings: {
                centerMode: true,
                centerPadding: "40px",
                slidesToShow: 3,
              },
            },
            {
              breakpoint: 780,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 2,
              },
            },
            {
              breakpoint: 480,
              settings: {
                arrows: false,
                centerMode: true,
                centerPadding: "40px",
                slidesToShow: 1,
              },
            },
          ],
        });

        $(".slider-testimonials").slick({
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 1,
          arrows: false,
          responsive: [
            {
              breakpoint: 1050,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 1,
                dots: true,
                infinite: true,
              },
            },
            {
              breakpoint: 900,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                dots: true,
                infinite: true,
              },
            },
          ],
        });

        $(".slider-instagram-view").slick({
          dots: false,
          arrows: false,
          infinite: true,
          speed: 300,
          slidesToShow: 5,
          slidesToScroll: 2,
          autoplay: true,
          autoplaySpeed: 3000,
          responsive: [
            {
              breakpoint: 1536,
              settings: {
                slidesToShow: 4,
                infinite: true,
              },
            },
            {
              breakpoint: 1280,
              settings: {
                slidesToShow: 3,
                infinite: true,
              },
            },
            {
              breakpoint: 980,
              settings: {
                slidesToShow: 2,
              },
            },
            {
              breakpoint: 600,
              settings: {
                centerMode: true,
                centerPadding: "40px",
                slidesToShow: 0.5,
                slidesToScroll: 1,
              },
            },
          ],
        });

        function includeHTML() {
          var z, i, elmnt, file, xhttp;
          /* Loop through a collection of all HTML elements: */
          z = document.getElementsByTagName("*");
          for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
              /* Make an HTTP request using the attribute value as the file name: */
              xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                  if (this.status == 200) {
                    elmnt.innerHTML = this.responseText;
                  }
                  if (this.status == 404) {
                    elmnt.innerHTML = "Page not found.";
                  }
                  /* Remove the attribute, and call this function once more: */
                  elmnt.removeAttribute("w3-include-html");
                  includeHTML();
                }
              };
              xhttp.open("GET", file, true);
              xhttp.send();
              /* Exit the function: */
              return;
            }
          }
        }
        includeHTML();
      });
    </script>
